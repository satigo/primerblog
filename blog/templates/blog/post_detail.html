{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.fecha_publicacion %}
            <div class="date">
                {{ publicacion.fecha_publicacion }}
            </div>
        {% endif %}
        <a class="btn btn-primary" href="{% url 'publicacion_editar' pk=publicacion.pk %}">Editar</a>
        <h2>{{ publicacion.titulo }}</h2>
        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
