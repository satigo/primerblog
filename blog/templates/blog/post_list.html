{% extends 'blog/base.html' %}

{% block content %}
    {% for publicacion in publicaciones %}
        <div class="post">
            <div class="date">
                {{ publicacion.fecha_publicacion }}
            </div>
            <h2><a href="{% url 'post_detail' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h2>
            <p>{{ publicacion.texto|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
